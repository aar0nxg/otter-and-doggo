
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Love Story</title>
    <style>
    body {
        background: linear-gradient(to bottom, #4b0082, #800080, #dda0dd);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        color: #fefefe;
        overflow-x: hidden;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }
    .polaroid {
        display: inline-block;
        background: white;
        padding: 10px;
        margin: 20px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        transform: rotate(-2deg);
        border-radius: 10px;
    }
    .polaroid img {
        max-width: 300px;
        height: auto;
        border-radius: 5px;
    }
    .caption {
        margin-top: 10px;
        font-size: 16px;
        color: #4b0082;
        font-weight: bold;
        text-shadow: none;
    }
    .letter {
        margin-top: 50px;
        padding: 20px;
        background-color: rgba(80, 0, 120, 0.8);
        border-radius: 15px;
        display: inline-block;
        text-align: left;
        max-width: 600px;
        color: #fefefe;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .floating {
        position: absolute;
        width: 100px;
        animation: float 6s ease-in-out infinite;
        z-index: 0;
    }
    .float1 { top: 50px; left: 30px; animation-delay: 0s; }
    .float2 { top: 200px; right: 50px; animation-delay: 2s; }
    .float3 { bottom: 100px; left: 20%; animation-delay: 1s; }
    .float4 { top: 300px; right: 20%; animation-delay: 3s; }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }

    .gallery {
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>
    <h1>Our Love Story</h1>
    
    <!-- Floating themed decorations -->
    <img src="images/gengar.png" class="floating float1" alt="Gengar">
    <img src="images/paintbrushes.png" class="floating float2" alt="Paintbrushes">
    <img src="images/matching_glasses.png" class="floating float3" alt="Matching Glasses">
    <img src="images/whiteboard_basketball.png" class="floating float4" alt="Basketball & Math">

<div class="gallery">
